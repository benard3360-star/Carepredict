<!DOCTYPE html>
<html>
  <head>
    <title>Care Transition Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }
      .header h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }
      .header p {
        opacity: 0.9;
      }
      .form-container {
        padding: 40px;
      }
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
        font-size: 0.95em;
      }
      .form-group input,
      .form-group select {
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: all 0.3s;
      }
      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .submit-btn {
        grid-column: 1 / -1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 20px;
      }
      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }
      .result {
        background: #f8f9fa;
        padding: 30px;
        margin: 0 40px 40px;
        border-radius: 12px;
        text-align: center;
        border-left: 5px solid #667eea;
      }
      .result h2 {
        color: #333;
        margin-bottom: 15px;
        font-size: 1.5em;
      }
      .result .probability {
        font-size: 2.5em;
        font-weight: bold;
        color: #667eea;
        margin-top: 10px;
      }
      .result .prediction-text {
        font-size: 1.2em;
        color: #555;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Care Transition Prediction</h1>
        <p>Enter the details below to predict care transition likelihood</p>
      </div>

      <div class="form-container">
        <form method="POST" action="/predict">
          <div class="form-grid">
            {% for feature in features_info %}
            <div class="form-group">
              <label for="{{ feature.name }}">{{ feature.name }}</label>
              {% if feature.type == 'categorical' %}
              <select
                name="{{ feature.name }}"
                id="{{ feature.name }}"
                required
              >
                <option value="">Select {{ feature.name }}</option>
                {% for val in categorical_values[feature.name] %}
                <option value="{{ val }}">{{ val }}</option>
                {% endfor %}
              </select>
              {% else %}
              <input
                type="number"
                step="any"
                name="{{ feature.name }}"
                id="{{ feature.name }}"
                placeholder="Enter {{ feature.name }}"
                required
              />
              {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="submit-btn">Predict Transition</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
